<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./popup.css">
  <title>Timer</title>
</head>
<body id="body" >
  <!-- <img src="./images/waterfall_1080.gif" id="waterfallImg"> -->
  <div class="lightMode" id="holder">
    <div class="container">
      <h1 id="h1">Scroll Companion</h1>
      <button class="off btn" id="onButton">Off</button>
      <button class="off btn" id="darkModeButton">Darkmode</button>
      <div class="row">
        <div class="col-sm-4">
          <div>
            <label for="timerLength">Set Timer For:</label>
            <div class="form-check">
              <div id="minuteButtonHolder" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn off active">
                  <input value="5" name="minRadioButtons" type="radio" class="btn btn-secondary">5</input>
                </label>
                <label class="btn off">
                  <input value="10" id="tenMin" name="minRadioButtons" type="radio" class="btn btn-secondary">10</input>
                </label>
                <label class="btn off">
                  <input value="15" id="fifteenMin" name="minRadioButtons" type="radio" class="btn btn-secondary">15</input>
                </label>
                <label class="btn off">
                  <input value="20" id="twentyMin" name="minRadioButtons" type="radio" class="btn btn-secondary">20</input>
                </label>
              </div>
              <br/>
            </div>
          </div>
          <br />
          <label for="customMin">Custom Minutes</label>
          <input id="customMin" type="number" class="textInput"/>
          <br/>
          <label for="domain">Domain To Watch</label>
          <input class="textInput" type="text" name="domain" id="domain" required>
          <br/>
          <label for="keywords">URL Keywords</label>
          <input class="textInput" type="text" name="keywords" id="keywords">
          <br/>
          <span>What Kind of Tab Event Should I Watch For?</span>
          <div id="tabButtonHolder" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn off active">
              <input value="onNewTab" id="onNewTabButton" name="watchMethodRadioButtons" type="radio" class="btn" autocomplete="off">Create</input>
            </label>
            <label class="btn off">
              <input value="onChangeTab" id="onChangeTabButton" name="watchMethodRadioButtons" type="radio" class="btn" autocomplete="off">Highlight</input>
            </label>
          </div>
          <details>
            <summary> Notification Settings:</summary>
              <row>
                <col-md>
                  <span class="notifLabels">Title:</span>
                </col-md>
                <col-md>
                  <label class="notifTextInput" for="title">
                  <input type="text" id="title" class="textInput">
                </col-md>
              </label>
              </row>
              <br/>
              <row>
                <col-md>
                  <span class="notifLabels">Message:</span>
                </col-md>
                <col-md>
                  <label class="notifTextInput" for="message">
                    <input type="text" id="message" class="textInput">
                  </label>
                </col-md>
              </row>
              <br/>
              <row>
                <col-md>
                  <span class="notifLabels">Event Time:</span>
                </col-md>
                <col-md>
                  <label class="notifTextInput" for="eventTime">
                    <input type="number" id="eventTime" class="textInput">
                  </label>
                </col-md>
              </row>
              <br/>
              <row>
                <col-md>
                  <span class="notifLabels">Require Interaction:</span>
                </col-md>
                <col-md>
                  <label id="interact" class="btn off">
                    <input value="true" name="interact" type="radio" id="interactButton" class="notifRadio">No</input>
                  </label>
                </col-md>
              </row>
              <br/>
              <row>
                <col-md>
                  <span class="notifLabels">Silent:</span>
                </col-md>
                <col-md>
                  <label id="silent" class="btn off">
                    <input value="true" id="silentButton" name="silent" type="radio" class="notifRadio">No</input>
                  </label>
                </col-md>
              </row>
              <br/>
            </container>
          </details>
          <button id="formSubmit" class="btn on">Submit</button>
          <br/>
          <button id="clearSettings" class="btn">Clear Settings</button>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <span id="displayDomainSpan">
            <ul id="displayDomains">
            </ul>
          </span>
        </div>
      </div>
    </div>
  </div>
  <container>
  
  <div id="settingsDisplay">
    <ul>

    </ul>
  </div>

<script src="jquery.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
