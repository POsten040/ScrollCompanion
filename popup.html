<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./popup.css">
  <title>Timer</title>
</head>
<body id="body" >
  <!-- <img src="./images/waterfall_1080.gif" id="waterfallImg"> -->
  <div class="lightMode" id="holder">

    <h1 id="h1">Scroll Companion</h1>
    <button class="on btn" id="onButton">On/Off</button>
    <button class="btn" id="darkModeButton">Darkmode</button>
    <br />
    <form id="domain"></form>
      <label for="timerLength">Set Timer For:</label>
      <div class="form-check">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button id="fiveMin" type="button" class="btn btn-secondary">5</button>
          <button id="tenMin" type="button" class="btn btn-secondary">10</button>
          <button id="fifteenMin" type="button" class="btn btn-secondary">15</button>
          <button id="twentyMin" type="button" class="btn btn-secondary">20</button>
        </div>
        <br/>
        <label for="customMin">Custom Minutes</label>
        <input id="customMin" type="number" class="textInput"/>
      </div>  
      <label for="domain">Domain To Watch</label>
      <input class="textInput" type="text" name="domain" id="domain">
      <br/>
      <label for="domain">URL Keywords</label>
      <input class="textInput" type="text" name="domain" id="keywords">
      <br/>
      <label for="domain">Top Level Domain To Watch</label>
      <input class="textInput" type="text" name="domain" id="topDomain">
    </form>
  </div>
<script src="js/popup.js"></script>
<script src="jquery3.6.0.slim.js"></script>
</body>
</html>
